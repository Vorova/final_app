<div th:fragment="about_user (about)">
    <div class="container p-3 border">
        <p class="h5">About user</p>
    </div>
    <table class="table table-striped bored">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.firstName}">Mark</td>
            <td th:text="${user.lastName}">Mark</td>
            <td th:text="${user.age}">Mark</td>
            <td th:text="${user.email}">Otto</td>
            <td>
                <span th:each="role: ${user.roles}">
                    <span th:text="${role.authority.substring(5)} + ' '"></span>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
