<div th:fragment="delete" class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="deleteForm">
          <div class="form-group mb-3 mt-3">
            <label for="deleteId" class="d-flex justify-content-center fw-bold">ID</label>
            <input type="text" name="id" class="form-control" id="deleteId" readonly="true">
          </div>
          <div class="form-group mb-3 mt-3">
            <label for="deleteUsername" class="d-flex justify-content-center fw-bold">User name</label>
            <input type="text" name="username" class="form-control" id="deleteUsername" readonly="true">
          </div>
          <div class="form-group mb-3 mt-3">
            <label for="deleteEmail" class="d-flex justify-content-center fw-bold">User email</label>
            <input type="email" name="email" class="form-control" id="deleteEmail" readonly="true">
          </div>
          <div class="form-group mb-3 mt-3">
            <label for="deleteRoles" class="d-flex justify-content-center fw-bold">Roles</label>
            <select class="form-control" multiple size="2" id="deleteRoles" name="roles" disabled>
              <option value=1>USER</option>
              <option value=2>ADMIN</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="deleteUser()">Delete</button>
      </div>
    </div>
  </div>
</div>
